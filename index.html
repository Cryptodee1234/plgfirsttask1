<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
    <div class="card">
    <div class="bg-purple">
      <p class="your-result pale-blue">Your result</p>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="information">
        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken theses tests.
        </p>
      </div>
    </div>

    <div class="bg-white">
      <h3 class="summary">Summary</h3>

      <div class="details">
        <div class="detail">
          <div class="left">
            <img
              class="icon"
              src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />

            <p class="reaction">Reaction</p>
          </div>

          <p><span class="top">80</span> <span class="bottom">/100</span></p>
        </div>

        <div class="detail">
          <div class="left">
            <img
              class="icon"
              src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />

            <p class="memory">Memory</p>
          </div>

          <p><span class="top">92</span> <span class="bottom">/100</span></p>
        </div>

        <div class="detail">
          <div class="left">
            <img
              class="icon"
              src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />

            <p class="verbal">Verbal</p>
          </div>

          <p><span class="top">61</span> <span class="bottom">/100</span></p>
        </div>

        <div class="detail">
          <div class="left">
            <img
              class="icon"
              src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />

            <p class="visual">Visual</p>
          </div>

          <p><span class="top">72</span> <span class="bottom">/100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </div>
    </div>

     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Cryptodee1234" target="_blank" rel="noreferrer no opener">Diony Osebi Moses</a>.
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
